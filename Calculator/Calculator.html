<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="Calculator.css">
</head>
<body>
    
    <div class="Calculator">
        <div class="cal-screen" disabled></div>
        <div class="cal-buttons">
            <button class="clear" data-action="clear">AC</button>
            <button data-action="operator" class="operator">+</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button data-action="operator" class="operator">-</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button data-action="operator" class="operator">x</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button data-action="operator" class="operator">/</button>
            <button class="zero">0</button>
            <button>.</button>
            <button data-action="calculate" class="calculate">=</button>
        </div>
    </div>

    <script src="Calculator.js"></script>
</body>
</html>
